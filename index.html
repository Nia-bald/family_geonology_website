<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doyom Family Genealogy Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doyom Family Genealogy Tree</h1>

        <main>

        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
